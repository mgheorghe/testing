---
# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: MegaLinter-mir22222222222222222222

on: [push, pull_request]
  
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: MegaLinter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # MegaLinter
      - name: MegaLinter
        id: ml
        # You can override MegaLinter flavor used to have faster performances
        # More info at https://megalinter.io/flavors/
        uses: oxsecurity/megalinter/flavors/python@beta
        env:
          FILTER_REGEX_EXCLUDE: .*work-in-progress.*
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_PYTHON3_PYLINT: true
          VALIDATE_PYTHON3_FLAKE8: true
          VALIDATE_PYTHON3_BLACK: true
          VALIDATE_PYTHON3_ISORT: true
          # Change to 'master' if your main branch differs
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
